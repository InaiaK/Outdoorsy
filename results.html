<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventListner | Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&family=Roboto:wght@100&family=Yuji+Boku&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">


    <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
        <header>
            <!-- nav bar used from foundation -->
            <nav class="top-bar topbar-responsive">
                <div class="top-bar-title">
                    <a class="topbar-responsive-logo" href="#"><strong class="branding">EventListner</strong></a>
                </div>
                <div id="topbar-responsive" class="topbar-responsive-links">
                    <div class="top-bar-right">
                        <ul class="menu simple vertical medium-horizontal">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">History</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    <div class="wrapper">
        <section class="showcase">
            <div class="container">
                <h1 class="text-primary">EventListner Search </h1>
                <form id="search-form" class="form w-100">
                    <div class="input-group input-group-rounded">
                        <input class="input-group-field" type="search" id="search-input">
                        <div class="input-group-button">
                            <input type="submit" class="button secondary" value="Search" id="search-input"
                                class="form-input w-100">
                        </div>
                    </div>
                </form>

                <a href="./index.html" class="btn btn-block btn-danger">&larr; Go back.</a>
            </div>
        </section>

        <!--Created a space to display the weather! Feel free to move around it-->
        <section class="col-12 col-md-9 p-3 text-light" id="weather">
            <h3 id="day-high"></h3>
            <h3 id="day-low"></h3>
        </section>


        <!-- weather api  -->

        <!-- search results -->
        <aside class="results">
            <div class="results-container">
                <h2>Showing results for <span id="result-text"></span></h2>
                <div id="result-content"></div>
            </div>
        </aside>
    </div>

    <footer>
        <p>EventListner , Copyright &copy;, 2022</p>
    </footer>

    <!-- Linked all JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/events.js"></script>



</body>

</html>
